<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact CleanSweep Cleaners for all your cleaning needs."
    />
    <title>Contact Us - CleanSweep Cleaners</title>
    <style>
      body {
        background-color: powderblue;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: darkslateblue;
        font-size: 28px;
        text-align: center;
        margin-top: 20px;
      }

      a:hover {
        background-color: gold;
        font-size: 12pt;
      }

      .contact-info {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px auto;
        max-width: 800px;
      }

      .contact-item {
        width: 45%;
        margin: 15px;
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .contact-item h3 {
        font-size: 20px;
        color: navy;
      }

      .contact-item p {
        font-size: 16px;
      }

      nav {
        text-align: center;
        margin: 20px 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        text-decoration: none;
        font-size: 16px;
        color: navy;
        background-color: lightgray;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav ul li a:hover {
        background-color: goldenrod;
      }

      footer {
        text-align: center;
        padding: 15px;
        background-color: darkslateblue;
        color: white;
        margin-top: 20px;
        font-style: italic;
      }

      @media (max-width: 600px) {
        .contact-item {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <section class="contacts-section">
        <h1>Contact Us</h1>
        <div class="contact-info">
          <div class="contact-item">
            <h3>Address:</h3>
            <p>Lithuli Street, Nairobi</p>
          </div>
          <div class="contact-item">
            <h3>Phone:</h3>
            <p>+1 (555) 123-4567</p>
          </div>
          <div class="contact-item">
            <h3>Email:</h3>
            <p>info@cleaningserviceprovider.com</p>
          </div>
        </div>
      </section>
    </main>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="service.html">Our Services</a></li>
        <li><a href="enquire.html">Enquiry Form</a></li>
        <li><a href="about.html">Contact Us</a></li>
      </ul>
    </nav>

    <footer>
      <i>THANK YOU FOR CHOOSING US</i>
    </footer>
  </body>
</html>
